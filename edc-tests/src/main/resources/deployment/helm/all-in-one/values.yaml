aristotleedcdataplane:
  enabled: true
  fullnameOverride: "aristotle-edc-dataplane"
  image:
    repository: *edcDataPlaneImage
    tag: *edcDataPlaneImageTag
    pullPolicy: *pullPolicy
  envSecretName: "aio-aristotle-data-secret"
  edc:
    endpoints:
      public:
        port: 8185
        path: /api/public
  opentelemetry:
    properties: |-
      otel.javaagent.enabled=false
      otel.javaagent.debug=false
  env:
    JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=1044"

    #############
    ## GENERAL ##
    #############

    # see extension https://github.com/eclipse-dataspaceconnector/DataSpaceConnector/tree/main/extensions/data-plane/data-plane-api
    EDC_DATAPLANE_TOKEN_VALIDATION_ENDPOINT: http://aristotle-edc-controlplane:8182/validation/token

    ###############
    ## KEY VAULT ##
    ###############

    # see extension https://github.com/catenax-ng/product-edc/tree/develop/edc-extensions/hashicorp-vault
    EDC_VAULT_HASHICORP_URL: http://aristotle-vault:8200
    EDC_VAULT_HASHICORP_TOKEN: *aristotleVaultToken
aristotleedccontrolplane:
  enabled: true
  fullnameOverride: "aristotle-edc-controlplane"
  service:
    type: NodePort
  logging:
    # -- EDC logging.properties configuring the [java.util.logging subsystem](https://docs.oracle.com/javase/7/docs/technotes/guides/logging/overview.html#a1.8)
    properties: |-
      .level=DEBUG
      org.eclipse.dataspaceconnector.level=ALL
      handlers=java.util.logging.ConsoleHandler
      java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
      java.util.logging.ConsoleHandler.level=ALL
      java.util.logging.SimpleFormatter.format=[%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS] [%4$-7s] %5$s%6$s%n
  envSecretName: "aio-aristotle-control-secret"
  image:
    repository: *edcControlPlaneImage
    tag: *edcControlPlaneImageTag
    pullPolicy: *pullPolicy
  opentelemetry:
    properties: |-
      otel.javaagent.enabled=false
      otel.javaagent.debug=false
  env:
    JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=1044"

    ########################
    ## DAPS CONFIGURATION ##
    ########################

    # see extension https://github.com/eclipse-dataspaceconnector/DataSpaceConnector/tree/main/extensions/iam/oauth2/oauth2-core
    EDC_OAUTH_CLIENT_ID: *aristotleDapsClientId
    EDC_OAUTH_PROVIDER_JWKS_URL: *edcControlPlaneOauthJwksUrl
    EDC_OAUTH_TOKEN_URL: *edcControlPlaneOauthTokenUrl
    EDC_OAUTH_PRIVATE_KEY_ALIAS: my-aristotle-daps-key
    EDC_OAUTH_PUBLIC_KEY_ALIAS: my-aristotle-daps-crt
    EDC_OAUTH_PROVIDER_AUDIENCE: *edcControlPlaneOauthAudience

    #############
    ## GENERAL ##
    #############
    IDS_WEBHOOK_ADDRESS: http://aristotle-edc-controlplane:8282
    EDC_IDS_ENDPOINT: http://aristotle-edc-controlplane:8282/api/v1/ids
    EDC_IDS_DESCRIPTION: "Aristotle Control Plane"

    ################
    ## POSTGRESQL ##
    ################

    # see extension https://github.com/eclipse-dataspaceconnector/DataSpaceConnector/tree/main/extensions/sql/asset-index-sql
    EDC_DATASOURCE_ASSET_NAME: asset
    EDC_DATASOURCE_ASSET_USER: *psqlUsername
    EDC_DATASOURCE_ASSET_URL: &aristotlePsqlConStr "jdbc:postgresql://aristotle-postgresql:5432/edc"
    
    # see extension https://github.com/eclipse-dataspaceconnector/DataSpaceConnector/tree/main/extensions/sql/contract-definition-store-sql
    EDC_DATASOURCE_CONTRACTDEFINITION_NAME: contractdefinition
    EDC_DATASOURCE_CONTRACTDEFINITION_USER: *psqlUsername
    EDC_DATASOURCE_CONTRACTDEFINITION_URL: *aristotlePsqlConStr

    # see extension https://github.com/eclipse-dataspaceconnector/DataSpaceConnector/tree/main/extensions/sql/contract-negotiation-store-sql
    EDC_DATASOURCE_CONTRACTNEGOTIATION_NAME: contractnegotiation
    EDC_DATASOURCE_CONTRACTNEGOTIATION_USER: *psqlUsername
    EDC_DATASOURCE_CONTRACTNEGOTIATION_URL: *aristotlePsqlConStr

    # see extension https://github.com/eclipse-dataspaceconnector/DataSpaceConnector/tree/main/extensions/sql/policy-store-sql
    EDC_DATASOURCE_POLICY_NAME: policy
    EDC_DATASOURCE_POLICY_USER: *psqlUsername
    EDC_DATASOURCE_POLICY_URL: *aristotlePsqlConStr

    # see extension https://github.com/eclipse-dataspaceconnector/DataSpaceConnector/tree/main/extensions/sql/transfer-process-store-sql
    EDC_DATASOURCE_TRANSFERPROCESS_NAME: transferprocess
    EDC_DATASOURCE_TRANSFERPROCESS_USER: *psqlUsername
    EDC_DATASOURCE_TRANSFERPROCESS_URL: *aristotlePsqlConStr

    ################
    ## DATA PLANE ##
    ################

    # see extension https://github.com/catenax-ng/product-edc/tree/develop/edc-extensions/dataplane-selector-configuration
    EDC_DATAPLANE_SELECTOR_ARISTOTLEPLANE_URL: http://aristotle-edc-dataplane:9999/api/dataplane/control
    EDC_DATAPLANE_SELECTOR_ARISTOTLEPLANE_SOURCETYPES : HttpData
    EDC_DATAPLANE_SELECTOR_ARISTOTLEPLANE_DESTINATIONTYPES: HttpProxy
    EDC_DATAPLANE_SELECTOR_ARISTOTLEPLANE_PROPERTIES: >- 
      { 
        "publicApiUrl": "http://aristotle-edc-dataplane:8185/api/public/"
      }

    # see extension https://github.com/eclipse-dataspaceconnector/DataSpaceConnector/tree/main/extensions/data-plane-transfer
    # TODO Can this be removed?
    EDC_TRANSFER_PROXY_ENDPOINT: http://aristotle-edc-dataplane:8185/api/public/
    EDC_TRANSFER_PROXY_TOKEN_SIGNER_PRIVATEKEY_ALIAS: my-aristotle-daps-key # for simplicity this example re-uses the DAPS keys.
    EDC_TRANSFER_PROXY_TOKEN_VERIFIER_PUBLICKEY_ALIAS: my-aristotle-daps-crt # for simplicity this example re-uses the DAPS keys.

    # see extension https://github.com/eclipse-dataspaceconnector/DataSpaceConnector/tree/main/extensions/http-receiver
    EDC_RECEIVER_HTTP_ENDPOINT: http://aristotle-backend-application

    ###############
    ## KEY VAULT ##
    ###############

    # see extension https://github.com/catenax-ng/product-edc/tree/develop/edc-extensions/hashicorp-vault
    EDC_VAULT_HASHICORP_URL: http://aristotle-vault:8200

    #####################
    ## DATA ENCRYPTION ##
    #####################

    # see extension https://github.com/catenax-ng/product-edc/tree/develop/edc-extensions/data-encryption
    EDC_DATA_ENCRYPTION_KEYS_ALIAS: data-encryption-aes-keys
    EDC_DATA_ENCRYPTION_ALGORITHM: AES
